<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Box Model Example</title>
</head>
<body>

<div class="header">
    <header th:insert="~{header1.html}">

    </header>

</div>
<div class="nav" th:insert="~{nav.html}">

</div>



<div class="search" method="post">
<!--    <input type="text" required><label>선수 검색</label>-->
<!--    <button type="button" id="but4" name="but4" value="버튼4" class="btn btn-dark"-->
<!--            onclick="location.href='addForm.html'"-->
<!--            th:onclick="|location.href='@{/}'|">선수검색</button>-->



    <form th:object="${playerSearch}" method="get" class="form-inline">
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{playerId}" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" th:field="*{playerName}" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" th:field="*{teamId}" class="form-control" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-secondary mb-2">검색</button>
            </div>
        </div>

    </form>

    <div>
        <table class="table">
            <thead>
            </thead>
            <tbody>
            <tr th:each="player : ${playerBy}">
                <td><a href="#" th:text="${player.getplayerId}">선수번호</a>
                </td>
                <td><a href="#" th:text="${player.getPlayerName}">선수이름</a></td>
                <td th:text="${player.getTeamId}">팀 번호</td>
            </tr>
            </tbody>
        </table>
    </div>



</div>



<footer th:include="footer.html" class="footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
