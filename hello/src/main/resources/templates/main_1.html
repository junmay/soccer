<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap.min.css}"
      href="css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/main_1.css}"
      href="css/main_1.css" rel="stylesheet">

<style>

</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>SPORT IS T.T</title>
</head>
<body>

<div class="header" th:insert="~{header1.html}">

</div>
<div th:insert="~{nav.html}" class="nav">

</div>


<div class="section">
    <div class="match">
        <!-- 타임리프 연동 태그 수정필요 -->
        <table>
        <tr th:each="match : ${matches}">
            <td th:text="${match.getTeamId()}"></td>
            <td th:text="${match.getTeam2Id()}"></td>
            <td th:text="${match.getMatchId()}"></td>
            <td th:text="${match.getMatchDate()}"></td>
        </tr>
        </table>
    </div>
</div>

<div th:insert="~{footer.html}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
